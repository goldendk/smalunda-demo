plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.4'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	annotationProcessor 'io.soabase.record-builder:record-builder-processor:41'
	compileOnly 'io.soabase.record-builder:record-builder-core:41'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	runtimeOnly 'com.h2database:h2'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	// https://mvnrepository.com/artifact/org.camunda.bpm/camunda-engine
	implementation 'org.camunda.bpm:camunda-engine:7.20.0'

}

tasks.named('test') {
	useJUnitPlatform()
}
