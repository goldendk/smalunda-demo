    /*
      Usage: <span class='badge' data-badge='20'></span>
    */
    .badge[data-badge]:after {
      content: attr(data-badge);
      font-size: .1em;
      width: auto;
      min-width: 18px;
      padding: 4px;
      height: 18px;
      text-align: center;
      line-height: 18px;
      border-radius: 50%;
      border-color: black;
      border-style: solid;
      border-width: 1px;
      box-shadow: 0 0 1px #333;
      margin-top: 7px;
      float: left;
      font-size: 14px;
    }

    .retrying-badge:after {
      color: white;
      background-color: red;
    }


    .running-badge:after {
      background-color: blue;
      color: white;
    }

    .initial-badge:after {
      background-color: green;
      color: white;
    }

    .badge {
      display: table-cell;
    }
  </style>
